<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/layouts/default.xhtml">
        <ui:define name="title">#{text['familyList.title']}</ui:define>

        <ui:define name="body">
            <div class="span10">
                <h2>#{text['familyList.heading']}</h2>
                <h:form id="searchForm" styleClass="form-search">
                    <div id="search" class="input-append">
                        <h:inputText id="q" size="20" value="#{familyList.query}" styleClass="input-medium search-query"/>
                        <h:commandButton styleClass="btn" action="#{familyList.search}" value="#{text['button.search']}"/>
                    </div>
                </h:form>
                <h:form id="familyList">
                    <div id="actions" class="btn-group">
                        <!-- <script> shows up here and causes square corners on the Add button below -->
                        <h:commandButton action="#{familyForm.add}" value="#{text['button.add']}" id="add"
                                         styleClass="btn btn-primary">
                            <f:param name="from" value="list"/>
                        </h:commandButton>
                        <h:commandButton value="#{text['button.done']}" action="home" id="cancel"
                                         immediate="true" styleClass="btn">
                        </h:commandButton>
                    </div>

                    <p:dataTable id="messages" var="person" value="#{familyList.familys}" sortBy="#{familyList.sortColumn}" paginator="true" rows="30" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,30,50">
                        <p:column style="width: 5%">
                            <f:facet name="header">
                                <p:column sortBy="personID" >
                                    <h:outputText value="#{text['family.personID']}" />
                                </p:column>
                            </f:facet>
                            <f:metadata>
                                <f:viewParam id="id" name="id" value="#{familyForm.id}" />        
                            </f:metadata>
                            <h:commandLink action="#{familyForm.edit}" value="#{person.personID}" >
                                <f:param name="id" value="#{person.personID}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column style="width: 20%">
                            <f:facet name="header">
                                <p:column sortBy="registrationID" >
                                    <h:outputText value="#{text['family.registrationID']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.registrationID}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="chineseName" >
                                    <h:outputText value="#{text['family.chineseName']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.chineseName}" />
                        </p:column>
                        <p:column style="width: 15%">
                            <f:facet name="header">
                                <p:column sortBy="firstName" >
                                    <h:outputText value="#{text['family.firstName']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.firstName}" />
                        </p:column>
                        <p:column style="width: 15%">
                            <f:facet name="header">
                                <p:column sortBy="lastName" >
                                    <h:outputText value="#{text['family.lastName']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.lastName}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="status" >
                                    <h:outputText value="#{text['family.status']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.status}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="preferredLanguage" >
                                    <h:outputText value="#{text['family.preferredLanguage']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.preferredLanguage}" />
                        </p:column>
                    </p:dataTable>
                </h:form>


            </div>
        </ui:define>
    </ui:composition>
</html>
