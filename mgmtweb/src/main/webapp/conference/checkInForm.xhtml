<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/layouts/default.xhtml">
        <ui:define name="title">#{text['checkin.title']}</ui:define>
        <ui:param name="menu" value="UserMenu"/>

        <ui:define name="body">
            <h2>#{text['checkin.heading']}</h2>
            <h:form id="checkIn">
                <div class="text-left">
                    <span class="col-sm-9">
                        <h:inputText id="in" size="5" value="#{checkInForm.query}" styleClass="form-control input-sm"/>
                    </span>
                    <h:commandButton styleClass="btn btn-default btn-sm" action="#{checkInForm.enter}" value="#{text['button.enter']}"/>
                </div>
                <div class="form-group">
                    <h:outputText  styleClass="control-label" id="mealTotalCount" value="#{checkInForm.statusText}" style="font-weight:bold;font-size:40px"/>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
