<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/layouts/default.xhtml">
        <ui:define name="title">#{text['nametagList.title']}</ui:define>

        <ui:define name="body">
            <div class="span10">
                <h2>#{text['nametagList.heading']}</h2>
                <h:form id="searchForm" styleClass="form-search">
                    <div id="search" class="input-append">
                        <h:inputText id="q" size="20" value="#{nametagList.query}" styleClass="input-medium search-query"/>
                        <h:commandButton styleClass="btn btn-default btn-sm" action="#{nametagList.search}" value="#{text['button.search']}"/>
                    </div>
                </h:form>
                <h:form id="nametagList">
                    <div id="actions" class="btn-group">
                        <!-- <script> shows up here and causes square corners on the Add button below -->

                        <h:commandButton action="#{nametagList.print}" value="#{text['button.nametag']}" id="add"
                                         styleClass="btn btn-primary">
                            <f:param name="from" value="list"/>
                        </h:commandButton>
                        <h:commandButton value="#{text['button.done']}" action="home" id="cancel"
                                         immediate="true" styleClass="btn">
                        </h:commandButton>
                    </div>

                    <p:dataTable id="messages" var="person" value="#{nametagList.registrants}" sortBy="#{nametagList.sortColumn}" paginator="true" rows="30" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,30,50">
                        <p:column style="width: 5%">
                            <f:facet name="header">
                                <p:column sortBy="personID" >
                                    <h:outputText value="#{text['registrant.personID']}" />
                                </p:column>
                            </f:facet>
                            <h:commandLink action="#{personForm.edit}" value="#{person.personID}" >
                                <f:param name="id" value="#{person.personID}"/>
                            </h:commandLink>
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="registrationID" >
                                    <h:outputText value="#{text['registrant.registrationID']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.registrationID}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="churchName" >
                                    <h:outputText value="#{text['registrant.churchName']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.churchName}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="chineseName" >
                                    <h:outputText value="#{text['registrant.chineseName']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.chineseName}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="firstName" >
                                    <h:outputText value="#{text['registrant.firstName']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.firstName}" />
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="lastName" >
                                    <h:outputText value="#{text['registrant.lastName']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.lastName}" />
                        </p:column>
                        <p:column style="width: 5%">
                            <f:facet name="header">
                                <p:column sortBy="nametag" >
                                    <h:outputText value="#{text['registrant.nametag']}" />
                                </p:column>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{person.nametag}" id="nametag"/>
                        </p:column>
                        <p:column style="width: 10%">
                            <f:facet name="header">
                                <p:column sortBy="preferredLanguage" >
                                    <h:outputText value="#{text['registrant.preferredLanguage']}" />
                                </p:column>
                            </f:facet>
                            <h:outputText value="#{person.preferredLanguage}" />
                        </p:column>
                    </p:dataTable>
                </h:form>


            </div>
        </ui:define>
    </ui:composition>
</html>
