<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/layouts/default.xhtml">
        <ui:define name="title">#{text['functional.title']}</ui:define>

        <ui:define name="body">
            <div class="col-sm-10">
                <h2>#{text['functional.heading']}</h2>
                <p>#{text['functional.message']}</p>

                <h:form id="manage" styleClass="form-inline">
                    <div id="manage" class="text-left">
                        <ul class="glassList">
                            <hr />
                            <li>
                                <h:commandLink value="Manage Service" action="messages"/>
                            </li>
                        </ul>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
