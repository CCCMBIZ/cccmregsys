<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:acegi="http://sourceforge.net/projects/jsf-comp/acegijsf">

    <f:view>
        <f:loadBundle var="text" basename="#{basePage.bundleName}"/>
        <head>
            <title>#{text['performance.title']}</title>
            <meta name="menu" content="performance"/>
            <meta name="heading" content="#{text['performance.heading']}"/>
        </head>

        <h2>#{text['performance.heading']}</h2>
        <p>#{text['performance.message']}</p>

        <h:form id="editUser">
            <ul class="glassList">
                <li>
                    Graph
                    <p><img src="/images/toilet-water-usage-chart.jpg" width="709" height="467" /></p>
                </li>
                <hr />
                <li>
                    Query Transactions
                </li>
            </ul>
        </h:form>

    </f:view>
</html>
