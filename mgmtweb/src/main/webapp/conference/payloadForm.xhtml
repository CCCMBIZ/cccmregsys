<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<f:view>
<f:loadBundle var="text" basename="#{userForm.bundleName}"/>
<h:head>
    <title>#{text['payload.title']}</title>
    <meta name="menu" content="FunctionalMenu"/>
    <meta name="heading" content="#{text['payload.heading']}"/>
</h:head>

<div class="span2">
    <h2>#{text['payload.heading']}</h2>
    <c:choose>
        <c:when test="${param.from == 'list' or empty auditForm.payload}">
            <h:outputText value="#{text['payload.notAvailable.message']}"/>
        </c:when>
        <c:otherwise><h:outputText value="#{text['payload.message']}"/></c:otherwise>
    </c:choose>
</div>
<div class="span7">

<h:form id="auditForm" styleClass="well form-horizontal">
<h:outputText value="#{auditForm.payloadXml}"/>
</h:form>
</div>    
</f:view>
</html>
